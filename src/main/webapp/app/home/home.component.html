<div class="row">
  <div class="col-md-5">
    <img height="50%" src="/content/images/conf-1.jpg" alt="conference" />
  </div>

  <div class="col-md-7">
    <h1 class="display-4"><span jhiTranslate="home.title">Welcome to Events Online</span></h1>
    <p class="lead" jhiTranslate="home.subtitle">Your online events management platform!</p>
    <div>
      @if (account() !== null) {
        <div class="alert alert-success">
          @if (account()) {
            <span id="home-logged-message" jhiTranslate="home.logged.message" [translateValues]="{ username: account()!.login }"
              >You are logged in as user &quot;{{ account()!.login }}&quot;.</span
            >
          }
        </div>
      } @else {
        <div class="alert alert-warning">
          <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
          <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
        </div>

        <div class="alert alert-warning">
          <span jhiTranslate="global.messages.info.register.noaccount">You don&apos;t have an account yet?</span>&nbsp;
          <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
        </div>
      }
    </div>
    <h2 jhiTranslate="home.events.popular">Upcoming Events</h2>
    <div class="embed-responsive embed-responsive-21by9">
      <iframe
        height="500"
        width="100%"
        class="embed-responsive-item"
        src="https://www.youtube.com/embed/OMv0g5Mbo-M?rel=0"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>
